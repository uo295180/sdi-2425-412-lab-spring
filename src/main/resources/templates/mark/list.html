<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-spring4-4.dtd">
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<head th:replace="fragments/head"><title>Ver notas</title></head>

<body>
<nav th:replace="fragments/nav"></nav>
<div class="container" id="main-container">
  <h2>Notas</h2>
  <form class="form-inline" action="/mark/list">
    <div class="form-group">
      <input name="searchText" type="text" class="form-control" size="50"
             placeholder="Buscar por descripciÃ³n o nombre del alumno">
    </div>
    <button type="submit" class="btn btn-primary">Buscar</button>
  </form>
  <p>Las notas que actualmente figuran en el sistema son las siguientes:</p>
  <button type="button" id="updateButton" class="btn btn-primary">Actualizar</button>
  <script th:inline="javascript">
    /*<![CDATA[*/
    $( "#updateButton" ).click(function() {
      let numberPage = [[${param.page}]];
      let urlUpdate = '/mark/list/update';
      if (numberPage != null ){
      urlUpdate += "?page="+numberPage[0];
      }
      $("#marksTable").load(urlUpdate);
    });
    /*]]>*/
  </script>
  <div class="table-responsive" th:fragment="marksTable" id="marksTable" th:replace="fragments/marksTable"></div>
  <footer th:replace="fragments/pagination"/>
</div>
<footer th:replace="fragments/footer"></footer>
</body>
</html>
