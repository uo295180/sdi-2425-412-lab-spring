<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-spring4-4.dtd">
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/head"><title>Editar nota</title></head>
<body>
<nav th:replace="fragments/nav"></nav>

<div class="container" id="main-container">
    <h2>Editar usuario</h2>
    <form class="form-horizontal" method="post" th:action="${'/user/edit/'+user.id}">
        <div class="form-group">
            <label class="control-label col-sm-2" for="dni">DNI:</label>
            <div class="col-sm-10">
                <input th:value="${user.dni}" type="text" class="form-control" name="dni"
                       placeholder="Nuevo dni" required/>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-sm-2" for="name">Nombre:</label>
            <div class="col-sm-10">
                <input th:value="${user.name}" type="text" class="form-control" name="name"
                       placeholder="Nuevo nombre"
                       required/>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-sm-2" for="lastName">Apellidos:</label>
            <div class="col-sm-10">
                <input th:value="${user.lastName}" type="text" class="form-control" name="lastName"
                       placeholder="Nuevos apellidos"
                       required/>
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <button type="submit" class="btn btn-primary">Modificar</button>
            </div>
        </div>
    </form>
</div>

<footer th:replace="fragments/footer"></footer>

</body>
</html>
